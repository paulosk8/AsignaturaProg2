<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .container {
        display: flex;
        background: rgb(55, 91, 221);
        justify-content: center;
        height: 200px;
        width: 200px;
        gap: 30px;
        align-items: center;
        flex-direction: column;
    }
    .item {
        width: 30px;
        height: 30px;
        background: purple;
    }
    .container .item:nth-child(2n + 1) {
        background:violet;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
